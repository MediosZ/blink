<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Blink</title>
  <style>
    html {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      
    }

    .container{
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    svg {
      margin: 50px;
    }
  </style>
  <link href="./eye.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <svg class="eye-svg" id="eye" version="1.1" xmlns="https://www.w3.org/2000/svg"
      xmlns:xlink="https://www.w3.org/1999/xlink" viewBox="0 0 400 252.8" xml:space="preserve">
      <clipPath id="eye-clip-path-1">
        <path id="eye-open-shape"
          d="M300 37c-55.2-49.3-144.8-49.3-200 0L0 126.4l100 89.4c55.2 49.3 144.8 49.3 200 0l100-89.4L300 37z" />
      </clipPath>
      <g class="eye-element" clip-path="url(#eye-clip-path-1)" -webkit-clip-path="url(#eye-clip-path-1)">
        <circle class="white-eye-background" cx="200" cy="126.4" r="223.1" />
        <g class="eye-moving-elements">
          <circle class="iris blue" cx="200" cy="126.4" r="95.2" />
          <g class="pupil-group">
            <circle class="pupil" cx="200" cy="126.4" r="52.4" />
          </g>
          <circle class="highlight" cx="166.3" cy="92.7" r="23.3" />
        </g>
      </g>
    </svg>
  </div>
  <script>
    // You can also require other files to run in this process

    require('./blink')
  </script>
</body>

</html>
